<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
<header>
    <p>Virtual piano</p>
</header>

<div id="chooseButtons">
    <button style="background-color: #00B4A4">Notes</button>
    <button style="background-color: #464C53">Letters</button>
</div>
<div class="keyboardSharps">
    <div class="sharpsForBlack">c#</div>
    <div class="sharpsForBlack">d#</div>
    <div class="sharpsForBlack" style="color: transparent">em</div>
    <div class="sharpsForBlack">f#</div>
    <div class="sharpsForBlack">g#</div>
    <div class="sharpsForBlack">a#</div>
</div>
<div class="lettersSharps">
    <div class="lettersSharpsForBlack">R</div>
    <div class="lettersSharpsForBlack">T</div>
    <div class="lettersSharpsForBlack" style="color: transparent">e</div>
    <div class="lettersSharpsForBlack">U</div>
    <div class="lettersSharpsForBlack">I</div>
    <div class="lettersSharpsForBlack">O</div>
</div>
<div id="piano">
    <button class="whiteButtons"></button>
    <button class="blackButtons"></button>
    <button class="whiteButtons"></button>
    <button class="blackButtons"></button>
    <button class="whiteButtons"></button>
    <button class="whiteButtons"></button>
    <button class="blackButtons"></button>
    <button class="whiteButtons"></button>
    <button class="blackButtons"></button>
    <button class="whiteButtons"></button>
    <button class="blackButtons"></button>
    <button class="whiteButtons"></button>
</div>
<div class="letterKeys">
    <div class="lettersForWhite">c</div>
    <div class="lettersForWhite">d</div>
    <div class="lettersForWhite">e</div>
    <div class="lettersForWhite">f</div>
    <div class="lettersForWhite">g</div>
    <div class="lettersForWhite">a</div>
    <div class="lettersForWhite">b</div>
</div>
<div class="keyboardKeys">
    <div class="lettersForWhite">D</div>
    <div class="lettersForWhite">F</div>
    <div class="lettersForWhite">G</div>
    <div class="lettersForWhite">H</div>
    <div class="lettersForWhite">J</div>
    <div class="lettersForWhite">K</div>
    <div class="lettersForWhite">L</div>
</div>
</body>
</html>
